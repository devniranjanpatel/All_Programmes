<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>

<body>
    <h2>While Loop</h2>
    <script>
        console.log('While Loop')
        // Concept of While Loop
        let i, num = 78;
        i = 1;
        while (i <= 10) { 
            console.log(num + ' * ' + i + ' = ' + num * i)
            i++;
        }
    </script>
</body>

</html>
