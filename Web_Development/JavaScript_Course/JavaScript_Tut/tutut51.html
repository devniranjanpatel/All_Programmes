<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case Statements</title>

</head>

<body>
    <h3>Switch Case Statements</h3>
    <script>

        let cups = 34;
        console.log("Cups = ", cups)

        switch (cups) {
            case 34:
                console.log("Name is ", cups)
                break;
            // If we don't break it , it will print all the statements
            case 45:
                console.log("Name is ", cups)
            case 23:
                console.log("Name is ", cups)
            default:
                console.log("Cups not found")
                break;
        }
    </script>
</body>

</html>
