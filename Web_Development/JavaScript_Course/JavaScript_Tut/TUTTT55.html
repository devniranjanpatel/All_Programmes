<!DOCTYPE html>

    <title>For of loop</title>

<body>
    <h2>For of loop</h2>
    <script>
        console.log("For of loop")
        // For of Loop
        let SIS = ["Steve Jobs", "Sundar Pichai", "Mark Juckerburg"] 
        for (Students of SIS) {
            console.log("Student = ", Students)
        }
    </script>
