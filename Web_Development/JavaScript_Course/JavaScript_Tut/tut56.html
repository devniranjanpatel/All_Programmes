<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM</title>
</head>

<body>
    <h2>Manipulating DOM</h2>

    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>About</li>
            <li>Trainers</li>
            <li>Contact</li>
        </ul> 
    </div>

    <script>
        // to get element and change its value
        console.log('Manipulating DOM')
        let main = document.getElementById('main');
        console.log(main)

        let nav = document.getElementById('nav');
        console.log(nav)
    </script>

</body>
</html>
