<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while loop</title>
</head>

<body>
    <h2>Do while loop</h2>
    <script>
        let j = 23;
        do {
            console.log(`${j} is less than 23`)
            j++;
        }
        while (j < 30)

    </script>
</body>

</html>
