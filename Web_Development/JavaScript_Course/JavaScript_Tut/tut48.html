<!DOCTYPE html>
<html lang="en">

<head>
    <title>Data Types and Variable (with Arithmatic Operators)</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <h2>This is Hading under class container (under content class)</h2>
            <p>
                This is Paragraph under class container (under content class)
            </p>
        </div>
    </div>
    <script>
        x = 54;      // global varaiable 
        var a = 67; // local variable
        var b = "neer";
        console.log("a = ", a);
        console.log("b = ", b);

        var num1 = 48;
        var num2 = 67;

        // Arithmatic Operators in action in JavaScript
        console.log("Sum of num1 and num2 = ", num1 + num2);
        console.log("Sub of num1 and num2 = ", num1 - num2);
        console.log("Div of num1 and num2 = ", num1 / num2);
        console.log("Mult of num1 and num2 = ", num1 * num2);
        console.log("Mod of num1 and num2 = ", num1 % num2);

        console.log("Value of ++num1 = ", ++num1); // pre increment
        console.log("Value of --num1 = ", --num1); // pre decrement
        console.log("Value of num1++ = ", num1++);
        console.log("Value of num1-- = ", num1--);


    </script>
</body>

</html>
