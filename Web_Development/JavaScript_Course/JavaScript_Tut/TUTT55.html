<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in loop</title>
</head>

<body>
    <h2>For in loop</h2>
    <script>
        console.log("For in loop")
        // for in loop is used to iterate an object
        let employeeDetails = {
            Name: 'Niranjan',
            Company: 'Tata Consultancy Services',
            Salary: 100000
        }
        for (key in employeeDetails) {
            console.log(`The ${key} of employee is ${employeeDetails}`)
        }
    </script>
</body>

</html>
