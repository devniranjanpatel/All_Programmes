<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statements - if else etc..
    </title>
</head>

<body>
    <h3>Conditional Statements - if else etc..</h3>
    <script>
        let AGe = -1;
        if (AGe >= 5) {
            console.log("Age is >= 5")
        }
        else if (AGe <= 5 && AGe >= 0) {
            console.log("Age is >= 0 && <= 5")
        }
        else if (AGe == 0 || AGe == 5) {
            console.log("Age is eighter 0 or 5 ")
        }
        else {
            console.log("Age is ", AGe)
        }

    </script>
</body>

</html>
