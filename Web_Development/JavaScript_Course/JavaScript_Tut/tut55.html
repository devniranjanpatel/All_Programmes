        let Univers = ["Musk", "Buffet", "Gates"]
        Univers.forEach(function std(students) {

        })
        // for/of function
        for (students of Univers) {
            console.log("Hello " + students)
        }

        // iterate an object using for/in Loop

        let employee = {
            name: "Warren Buffet",
            salary: 200000000000,
            company: "Pata Nahi"
        }
        // for/in
        for (key in employee) {
            console.log(`The ${key} of employee is ${employee[key]} `);
