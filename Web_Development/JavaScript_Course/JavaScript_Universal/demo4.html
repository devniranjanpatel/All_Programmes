<html>
  <head>
   <script>
     function show()
     {
        x = 10;  //global variable
        var y = 20; //local variable
        
        if(true)
        {
           let z = 30;  //scopic Variable
           document.write("<br>Value of z is : "+z);
        }
        
        document.write("<br>Value of x is : "+x);
        document.write("<br>Value of y is : "+y);
        document.write("<br>Value of z is : "+z);  //error 
     }
     show(); //calling...
     document.write("<br>Value of x is : "+x);
     document.write("<br>Value of y is : "+y);
   </script>
  </head>
  <body>
   <h1>Demo JavaScript.....</h1>
  </body>
</html>
