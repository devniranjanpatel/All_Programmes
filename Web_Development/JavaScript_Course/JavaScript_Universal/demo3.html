<html>
  <head>
   <script>
     function show()
     {
        // alert("show Called....");
        document.write("Show Called....");
        document.write("<h1>Show Called....</h1>");
        document.write("<h1 style='background:red'>Show Called....</h1>");
         document.write("<h1 style='background:red;color:white'>Show Called....</h1>");
        
     }
     show(); //calling...
   /*
     write() : It is used to display output or message on browser screen.
      It is pre-define function present in DOM(Document Object Model)
      document : It is pre-define object of DOM.
   
   */
   
   </script>
  </head>
  <body>
   <h1>Demo JavaScript.....</h1>
  </body>
</html>
