<!DOCTYPE html>
<html>

<head>

    <title>Form Feel Tutorial</title>
</head>

<body>
    <h1>This is HTML form feel tutorial</h1>
    <div>
        Name <input type="text" name="myName">
    </div><br>
    <div>
        Role <input type="text" name="myRole">
    </div><br>
    <div>
        Email <input type="email" name="myEmail">
    </div><br>
    <div>
        Password <input type="password" name="myPassword">
    </div><br>
    <div>
        Date <input type="date" name="Date">
    </div><br>
    <div>
        Bonus <input type="number" name="muBonus">
    </div><br>
    <div>
        Are you eligible? <input type="checkbox" name="eligibility">
    </div><br>
    <div>
        Gender : Male<input type="radio" name="myGender">
        Female<input type="radio" name="myGender">
        Other<input type="radio" name="myGender">
    </div><br>


</html>
