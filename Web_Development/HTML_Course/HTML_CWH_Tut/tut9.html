<!--Inline and Block Elements with some colors-->
<!DOCTYPE html>
<html lang="en">

<head>
    <link href="./neer.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocumentInline and Block Elements</title>
</head>

<body>
    <!-- The <p> element is a block-level element. -->
    <!-- The <div> element is a block-level element. -->
    <!-- The P and the DIV elements are both block elements, and they will always start on a new line and take up the full width available (stretches out to the left and right as far as it can). -->
    <strong style="border: 2px solid rgb(1, 35, 5);">This is a paragraph</strong>
    <em style="border: 8px solid rgb(235, 0, 0);">This is span </em><span>
        <p> <b><span
                    style="border: solid rgb(0, 255, 0);font-size: large;font-family: 'Times New Roman', Times, serif; font-style: inherit ; color: darkblue;">
                    This is inline element</span> </b></p>
        <a style="border: 2px solid rgb(0, 255, 0);">This is a paragraph</a>
    </span>
    <p>My mother has <span style="color:rgb(0, 0, 145);font-weight:bold">blue</span> eyes and my father has <span
            style="color:rgb(57, 90, 0);font-weight:bold">dark green</span> eyes.</p>

    <!-- This is an inline span  -->
    <!-- The SPAN element is an inline element, and will not start on a new line and only takes up as much width as necessary. -->
    <!-- The <div> Element
        The <div> element is often used as a container for other HTML elements.
        The <div> element has no required attributes, but style, class and id are common.
        When used together with CSS, the <div> element can be used to style blocks of content: -->
    <span>
        <strong style="border: 3px solid blue;">This is span </strong>
    </span><br><br>
    <div>
        <b> This is <span style="color: red;border: solid royalblue;">Red Color</span> </b><br><br>
        <fieldset style="border: solid black;"></fieldset>

    </div>
</body>

</html>
