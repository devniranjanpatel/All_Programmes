<!-- This is html type document  -->
<!DOCTYPE html>
<!--This declares to our browser that our document is an html type -->
<!-- we can add Our unexecutable code means declaration here-->
<!--this symbols used for commented sentences-->
<html lang="en">
    <!--Html code or execution starts from here and ends at closing of this html tag with /-->
<head>
    <!--head tags starts from here-->
    <!--Head includes Heading of our website also....-->
    <meta charset="UTF-8">
    <!--includes meta tags means declaration and definition of our data-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--We can define and declare more than one metadata / -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is Title</title>
    <!--Title includes title of our sentence-->
    <!-- Title Ends with </title> -->
    <p>we can add here some other external sheets</p>
</head>
    <!--Html code or execution End at here-->
    <!--  head Ends with </head> -->

<body>
    <!--Body of our html files starts from here till close tabs with /-->
    THis is BOdy Content
    Here we can add Sentences or Body
</body>
<!--Body of our html files ends at here-->
    <!-- body Ends with </body> -->

</html>
<!--Our full html file ends here with /-->
    <!--  whole html file Ends with </html> -->
